<div class="login-page-container">
  <!-- Left Panel: The Image -->
  <div class="image-panel">
    <!-- You can replace this URL with any image you like -->
    <img src="https://img.freepik.com/free-vector/customer-support-illustration_23-2148903319.jpg" alt="Login">
  </div>

  <!-- Right Panel: The Form -->
  <div class="form-panel">
    <div class="form-card">
      <div class="logo">Hex<span class="logo-light">TS</span></div>
      <h2>Welcome Back</h2>
   

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="form.email"
            required 
            email
            #email="ngModel"
            placeholder="Enter email address">
          
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="input-error-msg">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>

             <div class="form-group">
        <label for="password">Password</label>

        <!-- 1. Add this wrapper div -->
        <div class="password-wrapper">
          <!-- 2. Change the input's type dynamically -->
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            [(ngModel)]="form.password"
            required
            #password="ngModel"
            placeholder="Enter your password">
          
          <!-- 3. Add the clickable icon -->
          <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </span>
        </div>

        <!-- Validation message remains the same -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="input-error-msg">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </div>
      </div>


        <button type="submit" class="form-btn" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div *ngIf="errorMessage" class="error-banner">
        {{ errorMessage }}
      </div>
      
      <div class="form-link">
        <span>Don't have an account? </span><a routerLink="/register">Sign Up</a>
      </div>
    </div>
  </div>
</div>
